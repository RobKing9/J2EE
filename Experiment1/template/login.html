<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <!--    <link rel="shortcut icon" href="../static/images/camera.ico">-->
    <link rel="stylesheet" href="../static/css/login.css">
</head>

<body>

<!--头部-->
<div id="login_header">
    <div class="login_h_center">
        <div class="login_h_left">
            <h3>密码登录</h3>
        </div>
    </div>
</div>


<!--中部-->
<div id="login_body">
    <div class="login_b_center">
        <div class="login_bg">
            <form action="http://localhost:9999/logsuccess" id="login" method="post">
                <div class="userName">
                    <span>电话</span><input type="text" id="username_id" name="tel">
                </div>

                <div class="password">
                    <span>密码</span><input type="password" id="password_id" name="psw">
                </div>

                <div class="login_btn">
                    <input type="submit" id="login_id" value="登录" onclick="javascript:jump()">
                </div>

                <div class="forgot_password">
                    <a href="/register">注册账号</a>
                </div>

            </form>

            <script>
                function jump(){
                    localStorage.setItem("password",document.getElementById("password_id").value);
                    var Password = document.getElementById("password_id");
                    if(Password.value ==="") {
                        alert("密码不能为空！");
                        return false;
                    }
                    else {
                        alert("登录成功，欢迎进入博客界面!!!");
                        window.open("http://localhost:9999/index")
                        // window.location.href="http://localhost:9999/index";
                    }
                }
            </script>

        </div>
    </div>
</div>

</body>
</html>
