<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>注册</title>

    <link rel="stylesheet" href="../static/css/register.css">

  </head>

  <body>

    <!--头部-->
    <div id="reg_header">
      <div class="reg_h_center">
        <div class="reg_h_left">
          <h3>欢迎注册</h3>
        </div>
      </div>
    </div>

    <!--表单内容-->
    <div class="reg_back">
      <div class="reg_left">
        <p>新用户注册</p>
        <p>USER REGISTER</p>
      </div>
        <div class="reg_center">
          <div class="reg_form">

            <form action="http://localhost:9999/regsuccess" method="post">
              <table>
                <tr>
                  <td class="td_left"><label for="username">用户名</label></td>
                  <td class="td_right"><input type="text" name="username" placeholder="请输入用户名"
                                              id="username"></td>
                </tr>

                <tr>
                  <td class="td_left"><label for="password">密码</label></td>
                  <td class="td_right"><input type="password" name="password" placeholder="请输入密码"
                                              id="password"></td>
                </tr>

                <tr>
                  <td class="td_left"><label for="Email">Email</label></td>
                  <td class="td_right"><input type="email" name="email" placeholder="请输入Email" id="Email">
                  </td>
                </tr>

                <tr>
                  <td class="td_left"><label for="rename">姓名</label></td>
                  <td class="td_right"><input type="text" name="rename" placeholder="请输入真实姓名" id="rename">
                  </td>
                </tr>

                <tr>
                  <td class="td_left"><label for="Telphone">手机号</label></td>
                  <td class="td_right"><input type="text" name="telphone" placeholder="请输入您的手机号"
                                              id="Telphone"></td>
                </tr>

                <tr>
                  <td class="td_left"><label>性别</label></td>
                  <td class="td_right"><input type="radio" name="gender" value="male" checked> 男
                    <input type="radio" name="gender" value="female"> 女
                  </td>
                </tr>

                <tr>
                  <td class="td_left"><label for="Birthday">出生日期</label></td>
                  <td class="td_right"><input type="date" name="birthday" id="Birthday"></td>
                </tr>

                <tr>
                  <td colspan="2" align="center"><input type="submit" value="注册" id="btn_sub" onclick="javascript:jump()"></td>
                </tr>
                
              </table>
            </form>
            <script>
              function jump(){
                localStorage.setItem("username",document.getElementById("username").value);
                localStorage.setItem("password",document.getElementById("password").value);
                localStorage.setItem("email",document.getElementById("Email").value);

                var Email = document.getElementById("Email");
                var User = document.getElementById("username");
                var Password = document.getElementById("password");

                if(Email.value === "" || User.value ==="" || Password.value ==="") {
                  alert("邮箱、用户名、或密码不能为空！");
                  return false;
                }
                else {
                  alert("注册成功，欢迎进入登录界面!!!");
                  window.open("http://localhost:9999")
                }

              }
            </script>
          </div>
              <script type="text/javascript" src="../static/js/register.js"></script>
        </div>
      <div class="reg_right">
        <p>已有账号?<a href="/">立即登录</a></p>
      </div>
    </div>
  </body>
</html>
